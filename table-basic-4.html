<!DOCTYPE html>
<html>
    <title>Learning Html tables 4</title>
<style>
table, th, td {
  border:1px solid black;
}
th{
  text-align: right;
}
th, td {
    padding: 15px;
}
table{
    border-spacing: 10px;
}
</style>
<body>

<table style="width:100%">
    <caption>student details</caption>
  <tr>
    <th colspan="2">sno</th>
    <th>name</th>
    <th>clg</th>
  </tr>
  <tr>
    <td rowspan="2">1</td>
    <td>ramu</td>
    <td>nec</td>
  </tr>
  <tr>
    <td style="width: 25%;">2</td>
    <td>siva</td>
    <td>nit</td>
  </tr>
</table>

</body>
</html>
