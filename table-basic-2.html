<!DOCTYPE html>
<html>
<head>
<title> learning html tables 2 </title>
<style>
    table, th, td {
        border: 1px solid red;
        border-collapse: collapse;
    }
    th, td {
        background-color: lightblue;
        border-radius: 10px;
        border-color: yellow;
    }
</style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>sno</th>    
            <th>name</th>   
            <th>age</th>
        <tr>
        <tr>
            <td>1</td>
            <td>ramu</td>
            <td>22</td>
        </tr>
        <tr>
            <td>2</td>
            <td>siva</td>
            <td>24</td>
        </tr>
    </table>
</body>
</html>
